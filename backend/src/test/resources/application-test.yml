spring:
  datasource:
    url: jdbc:h2:mem:insurance_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop   # twórz tabele z encji, usuń po teście
    properties:
      hibernate:
        format_sql: true
    show-sql: false

  flyway:
    enabled: false            # wyłącz migracje podczas testów

logging:
  level:
    org.hibernate.SQL: off
    org.flywaydb.core: off
